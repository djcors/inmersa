{% extends "base.html" %}


{% block onready %}
    {{block.super}}
{% endblock onready %}


   {% block content %}
   
   {% if status %}
       <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Perfecto!</strong> El registro se ha completado con éxito.
        </div>

   {% endif %}
        <form action="{% url "crearplato" %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <input type="hidden" value="{{request.user.username}}" name="usuario">
        <div class="row">
            <div class="form-group ">
            <label class="col-sm-2 control-label ">Codigo</label>
              <div class="col-sm-10">
                    <input name="codigo" class="form-control" type="text">
              </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label ">Nombre</label>
                <div class="col-sm-10">
                    <input name="nombre" class="form-control" type="text">                
                </div>
            </div>
            <div class="form-group ">
          
                <label class="col-sm-2 control-label ">
                  Valor
                </label>

                <div class="col-sm-10">
                    <input name="valor" class="form-control" type="number">
                </div>
            </div>
  
            <div class="form-group horizontal-checkbox ">

                <label class="col-sm-2 control-label ">
                Activo
                </label>
                <div class="col-sm-10">
                    <input type="checkbox" name="activo" value="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Descripción
                </label>


                <div class="col-sm-10">
                    <textarea name="descripcion" class="form-control"></textarea>
                </div>
            </div>

  
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Ingredientes
                </label>
                <div class="col-sm-10">
                    <textarea name="ingredientes" class="form-control"></textarea>
                </div>
            </div>
  
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Calorias
                </label>
                <div class="col-sm-10">
                    <input name="calorias" class="form-control" type="number">
                </div>
            </div>

            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Grasa
                </label>
                <div class="col-sm-10">
                    <input name="grasa" class="form-control" type="number">
                </div>
            </div>
  
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Zona
                </label>
                <div class="col-sm-10">
                    <input name="zona" class="form-control" type="text">
                </div>
            </div>
  
            <div class="form-group ">
                <label class="col-sm-2 control-label ">
                Foto
                </label>
                <div class="col-sm-10">
                    <input name="foto" type="file">
                </div>
            </div>
        </div>
        <div class="row">
        
            <div class="form-group ">

                <label class="col-sm-2 control-label ">
                Stock
                </label>
                <div class="col-sm-10">
                    <input name="stock" class="form-control" type="number">
                </div>
            </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" title="Make a POST request on the Plato resource">Enviar</button>
        </div>

      </div>
    </form>



   {% endblock content %}
